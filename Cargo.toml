[package]
name = "clima"
version = "0.0.6"
authors = ["dystroy <denys.seguret@gmail.com>"]
repository = "https://github.com/Canop/clima"
description = "A minimal Markdown reader in the terminal"
edition = "2018"
keywords = ["cli", "markdown"]
license = "MIT"
categories = ["command-line-utilities"]
readme = "README.md"

[dependencies]
clap = "2.33"
crossterm = "0.16.0"
custom_error = "1.6"
lazy_static = "1.4"
log = "0.4"
minimad = "0.6.3"
simplelog = "0.6"
termimad = "0.8.15"

